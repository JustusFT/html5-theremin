<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://fonts.googleapis.com/css?family=Lato:700|Roboto" rel="stylesheet" />
        <link href="vendors/css/normalize.css" rel="stylesheet" type="text/css"/>
        <link href="vendors/basic-toggle/css/toggle.css" rel="stylesheet" type="text/css"/>
        <link href="vendors/jquery-ui-1.12.1.custom/jquery-ui.structure.min.css" rel="stylesheet" type="text/css"/>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
        <link href="resources/css/theme-jQueryUI.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/theme-select2.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/main.css" rel="stylesheet" type="text/css"/>

        <script src="http://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script src="vendors/jquery-ui-1.12.1.custom/jquery-ui.min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
        <script src="resources/js/main.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="container">
            <div id="guidelines"></div>
            <div id="menuInfo">
                Press O to toggle menu
            </div>
            <div id="playField"></div>
            <div id="volumeField"></div>
        </div>
        <div id="options">
            <h3>Playfield</h3>
            <div class="flex">
                <div>Frequency Range (Hz)</div>
                <div class="right">
                    <label>From <input id="input-minFreq" type="text" size="4" value="80" autocomplete="off"></label>
                    <label>To <input id="input-maxFreq" type="text" size="4" value="1440" autocomplete="off"></label>
                </div>
            </div>
            <div id="slider-frequency"></div>
            <div class="flex">
                <label for="input-volumeArea">Volume Area (%)</label>
                <input id="input-volumeArea" class="right" type="text" size="3" value="50" autocomplete="off">
            </div>
            <div id="slider-volumeArea"></div>
            <div class="flex">
                <span>Proportionality</span>
                <div class="right"><!--
                    --><label>
                        <input type="radio" name="radio-prop" autocomplete="off" checked> Octave
                    </label><!--
                    --><label>
                        <input type="radio" name="radio-prop" autocomplete="off"> Hertz
                    </label><!--
                    --></div>
            </div>
            <div class="flex">
                <span>Invert volume axis</span>
                <label class="switch right">
                    <input id="checkbox-volumeAxis" type="checkbox" autocomplete="off" />
                    <span class="switch-toggle"></span>
                </label>
            </div>
            <div class="flex">
                <span>Invert pitch axis</span>
                <label class="switch right">
                    <input id="checkbox-pitchAxis" type="checkbox" autocomplete="off" />
                    <span class="switch-toggle"></span>
                </label>
            </div>
            <h3>Synth</h3>
            <div class="flex">
                <label for="input-maxVolume">Max Volume (%)</label>
                <input id="input-maxVolume" class="right" type="text" size="3" value="50" autocomplete="off" />
            </div>
            <div id="slider-maxVolume"></div>
            <div class="flex">
                <div>Waveform</div>
                <div class="right">
                    <center>
                        <div><!--
                            --><label>
                                <input type="radio" name="radio-waveform" autocomplete="off" checked> Sine
                            </label><!--
                            --><label>
                                <input type="radio" name="radio-waveform" autocomplete="off"> Triangle
                            </label><!--
                            --><label>
                                <input type="radio" name="radio-waveform" autocomplete="off"> Square
                            </label><!--
                            --><label>
                                <input type="radio" name="radio-waveform" autocomplete="off"> Sawtooth
                            </label><!--
                            --></div>
                    </center>
                </div>
            </div>
            <div class="flex">
                <label for="input-filter">Filter </label>
                <input id="input-filter" class="right" type="text" size="5" value="14000" autocomplete="off">
            </div>
            <div id="slider-filter"></div>
            <h3>Guidelines</h3>
            <div class="flex">
                <span>Key</span>
                <div class="right">
                    <select id="select-key" autocomplete="off">
                        <option>A      </option>
                        <option>A# / Bb</option>
                        <option>B      </option>
                        <option selected>C      </option>
                        <option>C# / Db</option>
                        <option>D      </option>
                        <option>D# / Eb</option>
                        <option>E      </option>
                        <option>F      </option>
                        <option>F# / Gb</option>
                        <option>G      </option>
                        <option>G# / Ab</option>
                    </select>
                </div>
            </div>
            <div class="flex">
                <span>Scale</span>
                <div class="right">
                    <select id="select-scale" autocomplete="off">
                        <option>Chromatic</option>
                        <option selected>Major</option>
                        <option>Minor</option>
                        <option>Major Pentatonic</option>
                        <option>Minor Pentatonic</option>
                        <option>Blues</option>
                    </select>
                </div>
            </div>
        </div>
    </body>
</html>
